<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ attraction.name }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        /* Общие стили */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            text-align: center;
        }

        /* Заголовок */
        h1 {
            font-size: 36px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        p {
            font-size: 18px;
            color: #7f8c8d;
            line-height: 1.6;
        }

        /* Стиль для информации о достопримечательности */
        .details {
            margin-top: 30px;
            text-align: left;
        }

        .details h2 {
            font-size: 24px;
            color: #2980b9;
            margin-bottom: 10px;
        }

        .details p {
            font-size: 18px;
            color: #555;
            margin-bottom: 10px;
        }

        /* Изображение */
        .image-container {
            margin-top: 20px;
            max-width: 100%;
            display: flex;
            justify-content: center;
        }

        .image-container img {
            max-width: 80%;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .image-container img:hover {
            transform: scale(1.05);
        }

        /* Кнопка */
        .back-btn {
            margin-top: 30px;
        }

        .back-btn a {
            text-decoration: none;
            background-color: #2980b9;
            color: #fff;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 30px;
            font-weight: 500;
            transition: background-color 0.3s ease;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .back-btn a:hover {
            background-color: #3498db;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 28px;
            }

            .details h2 {
                font-size: 20px;
            }

            .details p {
                font-size: 16px;
            }

            .back-btn a {
                font-size: 16px;
                padding: 10px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ attraction.name }}</h1>
        <p><strong>Регион:</strong> {{ attraction.region_id.name }}</p>
        <p><strong>Тип:</strong> {{ attraction.attraction_type_id.name }}</p>
        <p><strong>Информация:</strong> {{ attraction.info }}</p>

        <div class="image-container">
            {% if attraction.image_path %}
                <img src="data:image/jpeg;base64,{{ attraction.image_path }}" alt="Image">
            {% else %}
                <p>Изображение недоступно</p>
            {% endif %}
        </div>

        <div class="back-btn">
            <a href="/attractions/">Вернуться к списку</a>
        </div>
    </div>
</body>
</html>
